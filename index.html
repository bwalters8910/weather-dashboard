<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./assets/main.css" rel="stylesheet">
        <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="d-f j-c-c bgc-blue c-white">Weather Dashboard</h1>
    </header>
    <div class="d-f f-d-r">
    <div class="d-f f-d-c col-md-2 m-10px">
    <h2>Search for a City:</h2>
    <input id="cityInput"></input>
    <button id="searchBtn" class="btn btn-primary">Search</button>
    <div id="pastBtnContainer" class="d-f f-d-c">
    </div>
    <button id="clearBtn" class="btn btn-dark d-n">Clear History</button>
    </div>

    <div class="col-md-8 m-a">
        <div id="currentDayCard" class="p-10px">
        </div>
        <h3 id="forecastTitle" class="d-n">5-day Forecast:</h3>
        <div id="forecastContainer" class="d-f f-d-r j-c-sb">

        </div>
    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src=./assets/main.js></script>
</body>
</html>
